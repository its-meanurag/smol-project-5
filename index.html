<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left-box">

            <p>select your calculator</p>

                    <div class="box"><button class="button-85" role="button">$</button></div>
                    <div class="box"><button class="button-85" role="button">^</button></div>
                    <div class="box"><button class="button-85" role="button">.</button></div>

                </div>
                <div class="right-side">
                    <div class="box"><button class="button-85" role="button">&</button></div>
                    <div class="box"><button class="button-85" role="button">@</button></div>
                    <div class="box"><button class="button-85" role="button">%</button></div>

            <table>
                <tr class="row1">
                    <td>AC</td>
                    <td>[+/-]</td>
                    <td>%</td>

                </tr>

                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>X</td>
                </tr>
                <tr class="row3">
                    <td>4</td>

                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr class="row4">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr class="row5">
                    <td class="zero">0</td>
                    <td>$</td>
                 
                    <td>.</td>
                    <td>=</td>
                    
                </tr>
            </table>
            <div class="niche"><h4>Recent Calculations</h4>
                <h5>92.2 X 4 = 368.8</h5>
                <h5>17 X 5 = 85</h5>
                <h5>685 X 34 = 23.290</h5></div>
            
        </div>
    </div>
